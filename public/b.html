<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Gigya Tech Assessment - Logged In</title>

	<script defer type="text/javascript" src="http://cdn.gigya.com/js/socialize.js?apiKey=2_Y82PzwJ_chSFImHXaIDJClnLyJzmk-VFOavSsaNTzl6m901s_NNxRAS0xJ3bd3_N"></script>

	<link rel="stylesheet" href="styles/normalize.css" type="text/css">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
	<div class="center">
		<h1 id="greetingWrapper">Welcome<span id="newUser"></span>!</h1>

		<div class="card">
			<div class="additional">
				<div class="user-card">
					<img id="photo" class="center" width="110" height="110" />
				</div>
				<div class="more-info">
					<p hidden>First Name: <span id="firstName"></span></p>
					<p hidden>Last Name: <span id="lastName"></span></p>
					<p hidden>Gender: <span id="gender"></span></p>
					<p hidden>Country: <span id="country"></span></p>
					<p hidden>State: <span id="state"></span></p>
					<p hidden>City: <span id="city"></span></p>
					<p hidden>Zip: <span id="zip"></span></p>
					<p hidden>Age: <span id="age"></span></p>

					<div class="button-container">
						<input class="button flower" type="button" id="btnShareAction" value="Share" />
					</div>
				</div>
				
			</div>
			<div class="general">
				<h1 id="nickname"></h1>

				<p hidden id="loginProviderWrapper">Authenticated with <span id="loginProvider"></span>.</p>
				<p hidden>Birthday: <span id="birthDay"></span>/<span id="birthMonth"></span>/<span id="birthYear"></span></p>
				<p hidden>Email: <span id="email"></span></p>

				<span class="more">Mouse over the card for more info</span>
			</div>
		</div>

		<span id="divConnect" class="connected-social"></span>
		<input id="logout" class="button regular logout" type="button" value="Logout and return to the login page">
	</div>
</body>

<script>
	import("/module/main-b.js");
	window.supportsDynamicImport = true;
</script>
<script>
	if (!window.supportsDynamicImport) {
		const systemJsLoaderTag = document.createElement('script');
		systemJsLoaderTag.src = 'https://unpkg.com/systemjs@2.0.0/dist/s.min.js';
		systemJsLoaderTag.addEventListener('load', function () {
			System.import('./nomodule/main-b.js');
		});
		document.head.appendChild(systemJsLoaderTag);
	}
</script>

</html>
